<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
*{box-sizing:border-box}

body{
 margin:0;
 background:#0b0f1a;
 font-family:Poppins;
 color:#fff;
}

/* HEADER */
.header{
 background:#0f172a;
 padding:15px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 box-shadow:0 4px 20px rgba(0,255,200,.2);
}
.header a{color:#00ffd5;text-decoration:none;font-size:14px}

/* LIST */
.list{
 padding:15px;
}

/* CARD */
.item{
 background:#121826;
 margin-bottom:14px;
 padding:16px;
 border-radius:18px;
 box-shadow:0 0 15px rgba(0,255,200,.12);
 animation:fade .4s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:none}
}

.row{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:6px;
}

.amount{
 font-size:20px;
 font-weight:700;
}

.upi{
 font-size:13px;
 opacity:.85;
}

.time{
 font-size:12px;
 opacity:.6;
}

/* STATUS */
.status{
 padding:4px 10px;
 border-radius:12px;
 font-size:12px;
 font-weight:600;
}

.SUCCESS {
    background: rgba(0, 255, 200, .18);
    color: #00ffd5;
}

.DONE{
 background:rgba(0,255,200,.18);
 color:#00ffd5;
}

.CANCELLED{
 background:rgba(255,90,90,.15);
 color:#ff6a6a;
}

/* EMPTY */
.empty{
 text-align:center;
 margin-top:80px;
 opacity:.6;
}
</style>
</head>

<body>

<div class="header">
 <a href="withdraw.html">← Back</a>
 <div>Withdraw History</div>
 <div></div>
</div>

<div class="list" id="list"></div>

<div class="empty" id="empty" style="display:none">
 No withdraw history found
</div>

<script>
let history = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
const list = document.getElementById("list");
const empty = document.getElementById("empty");

if(history.length === 0){
 empty.style.display="block";
}else{
 history.forEach(h=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
   <div class="row">
     <div class="amount">₹${h.amount}</div>
     <div class="status ${h.status === 'PENDING' ? 'SUCCESS (in 2 HOUR )' : h.status}">
    ${h.status === 'PENDING' ? 'SUCCESS' : h.status}
</div>
   </div>
   <div class="upi">UPI: ${h.upi}</div>
   <div class="time">${h.time}</div>
  `;
  list.appendChild(div);
 });
}
</script>

</body>
</html>
